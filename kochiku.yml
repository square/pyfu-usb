test_command: 'script/kochiku/ci'

targets:
  - type: format
    workers: 1
  - type: typecheck
    workers: 1
  - type: lint
    workers: 1
  - type: wheel
    workers: 1
  - type: test
    workers: 1

build_artifacts:
  pyfu:
    promote: false
    distributions:
      - el7
    build_args: "--secrets kochiku-worker-pypi-square-devicesoftware.json,kochiku-worker-nexus-pypi --convergence-branch master"
