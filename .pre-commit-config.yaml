repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: black
        name: black
        entry: uv run black pyfu_usb/ tests/
        language: system
        args: ["--check"]
        pass_filenames: false
        always_run: true
      - id: mypy
        name: mypy
        entry: uv run mypy pyfu_usb/ tests/
        language: system
        pass_filenames: false
        always_run: true
      - id: pylint
        name: pylint
        entry: uv run pylint pyfu_usb/ tests/
        language: system
        pass_filenames: false
        always_run: true
      - id: isort
        name: isort
        entry: uv run isort pyfu_usb/ tests/
        language: system
        pass_filenames: false
        always_run: true
